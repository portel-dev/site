<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <!-- Portal gradient for the O -->
    <linearGradient id="portalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#f093fb;#667eea" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#f093fb;#00f2fe;#764ba2" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1">
        <animate attributeName="stop-color" values="#f093fb;#00f2fe;#667eea;#f093fb" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="portalGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- P -->
  <text x="10" y="40" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="url(#textGradient)">P</text>
  
  <!-- Portal O with animation -->
  <g transform="translate(42, 30)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="16" fill="none" stroke="url(#portalGradient)" stroke-width="3" opacity="0.8" filter="url(#portalGlow)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Middle ring -->
    <circle cx="0" cy="0" r="11" fill="none" stroke="url(#portalGradient)" stroke-width="2" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="-360 0 0" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="7" fill="none" stroke="url(#portalGradient)" stroke-width="1.5" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Portal core -->
    <circle cx="0" cy="0" r="3" fill="url(#portalGradient)" opacity="0.9">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Energy particles -->
    <circle cx="0" cy="-14" r="1" fill="#00f2fe" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="14" cy="0" r="1" fill="#f093fb" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.75s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="90 0 0" to="450 0 0" dur="3s" begin="0.75s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="14" r="1" fill="#667eea" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="180 0 0" to="540 0 0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-14" cy="0" r="1" fill="#764ba2" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="2.25s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="270 0 0" to="630 0 0" dur="3s" begin="2.25s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- RTEL with special T -->
  <!-- R -->
  <text x="70" y="40" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="url(#textGradient)">R</text>
  
  <!-- Special overlaid T (port + tel sharing the T) -->
  <g transform="translate(100, 30)">
    <!-- First T layer (slightly offset, more transparent) -->
    <text x="-1" y="10" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="url(#textGradient)" opacity="0.4">T</text>
    <!-- Second T layer (main) -->
    <text x="1" y="10" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="url(#textGradient)">T</text>
  </g>
  
  <!-- EL -->
  <text x="120" y="40" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="url(#textGradient)">EL</text>
  
  <!-- Subtle tagline below (optional) -->
  <text x="100" y="55" font-family="Inter, sans-serif" font-size="8" font-weight="500" fill="#764ba2" text-anchor="middle" opacity="0.7">TELEPORT YOUR CODE</text>
</svg>